<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">
            <h1>My To-Do List</h1>
            <div class="search-bar">
                <input type="text" id="search-task" placeholder="Search tasks..." oninput="searchTask()">
                <button class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </div>
        <div class="todo-input">
            <input type="text" id="new-task" placeholder="Add a new task..." onkeypress="handleKeyPress(event)">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="todo-list" class="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
